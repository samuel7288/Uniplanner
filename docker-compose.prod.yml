# Production-ready compose file.
# Uses compiled builds (not ts-node-dev / Vite dev server).
# Caddy handles HTTPS termination automatically via Let's Encrypt.
#
# Usage:
#   1. Copy .env.production to .env and fill in your values
#   2. docker compose -f docker-compose.prod.yml up -d --build

services:
  db:
    image: postgres:16-alpine
    container_name: uniplanner-db
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    networks:
      - internal

  redis:
    image: redis:7-alpine
    container_name: uniplanner-redis
    restart: always
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10
    networks:
      - internal

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: uniplanner-backend
    restart: always
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}?schema=public
      REDIS_URL: redis://redis:6379
      BACKEND_PORT: ${BACKEND_PORT:-4000}
      FRONTEND_URL: ${FRONTEND_URL}
      JWT_ACCESS_SECRET: ${JWT_ACCESS_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      ACCESS_TOKEN_TTL_MINUTES: ${ACCESS_TOKEN_TTL_MINUTES:-15}
      REFRESH_TOKEN_TTL_DAYS: ${REFRESH_TOKEN_TTL_DAYS:-7}
      SMTP_HOST: ${SMTP_HOST}
      SMTP_PORT: ${SMTP_PORT}
      SMTP_USER: ${SMTP_USER}
      SMTP_PASS: ${SMTP_PASS}
      EMAIL_FROM: ${EMAIL_FROM}
    # Run migrations (not push) in production, then start compiled server
    command: sh -c "npx prisma migrate deploy && npm start"
    # No public ports — Caddy proxies /api traffic to this container
    expose:
      - "4000"
    networks:
      - internal
      - external

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
    container_name: uniplanner-frontend
    restart: always
    depends_on:
      - backend
    environment:
      # Docker Compose internal hostname for the backend container
      BACKEND_INTERNAL_URL: http://backend:4000
    ports:
      - "80:80"
      - "443:443"
      - "443:443/udp"   # HTTP/3 (QUIC)
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data       # TLS certificates
      - caddy_config:/config   # Caddy runtime config
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    networks:
      - internal   # needs internal network to proxy /api → backend
      - external

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  internal:
    driver: bridge
  external:
    driver: bridge
