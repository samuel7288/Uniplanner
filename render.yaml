# Render Blueprint — despliega UniPlanner como 4 servicios.
# Docs: https://render.com/docs/blueprint-spec
#
# PASOS POST-DEPLOY:
# 1. Toma la URL pública del backend (https://uniplanner-backend.onrender.com)
#    y ponla como BACKEND_INTERNAL_URL en el servicio frontend.
# 2. Toma la URL pública del frontend (https://uniplanner-frontend.onrender.com)
#    y ponla como FRONTEND_URL en el servicio backend.
# 3. Redeploy del frontend para aplicar BACKEND_INTERNAL_URL.
# 4. Redeploy del backend para aplicar FRONTEND_URL.

services:

  # ── Backend API ──────────────────────────────────────────────────────────────
  - type: web
    name: uniplanner-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile.prod
    dockerContext: ./backend
    plan: free
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: BACKEND_PORT
        value: "4000"
      - key: DATABASE_URL
        fromDatabase:
          name: uniplanner-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: uniplanner-redis
          property: connectionString
      - key: JWT_ACCESS_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: ACCESS_TOKEN_TTL_MINUTES
        value: "15"
      - key: REFRESH_TOKEN_TTL_DAYS
        value: "7"
      - key: FRONTEND_URL
        sync: false   # ← Pon aquí la URL del frontend tras el primer deploy
      - key: EMAIL_FROM
        value: "UniPlanner <no-reply@uniplanner.app>"
      - key: SMTP_HOST
        value: ""
      - key: SMTP_PORT
        value: ""
      - key: SMTP_USER
        value: ""
      - key: SMTP_PASS
        value: ""

  # ── Frontend (nginx) ─────────────────────────────────────────────────────────
  - type: web
    name: uniplanner-frontend
    runtime: docker
    dockerfilePath: ./frontend/Dockerfile.prod
    dockerContext: ./frontend
    plan: free
    envVars:
      - key: BACKEND_INTERNAL_URL
        sync: false   # ← Pon aquí la URL del backend tras el primer deploy
                      #   Ejemplo: https://uniplanner-backend.onrender.com

  # ── Redis ─────────────────────────────────────────────────────────────────────
  - type: redis
    name: uniplanner-redis
    plan: free
    maxmemoryPolicy: noeviction
    ipAllowList: []   # Permite acceso desde todos los servicios de Render

# ── PostgreSQL ───────────────────────────────────────────────────────────────
databases:
  - name: uniplanner-db
    databaseName: uniplanner
    plan: free
