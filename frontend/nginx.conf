server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # DNS resolver needed when proxy_pass uses a variable (dynamic upstream)
    resolver 8.8.8.8 8.8.4.4 valid=30s ipv6=off;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Proxy API requests to the backend.
    # BACKEND_INTERNAL_URL is injected at container start via envsubst.
    # • Docker Compose: http://backend:4000
    # • Render:         https://uniplanner-backend.onrender.com
    location /api/ {
        # Use a variable so nginx re-resolves the hostname on each request
        # (required for cloud hosts where IPs can change).
        set $backend "${BACKEND_INTERNAL_URL}";
        proxy_pass $backend;
        proxy_ssl_server_name on;   # send SNI for HTTPS upstreams
        proxy_http_version 1.1;
        proxy_set_header Host $proxy_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # Forward cookies for the HttpOnly refresh token
        proxy_pass_header Set-Cookie;
    }

    # Cache static assets aggressively (Vite hashes file names)
    location ~* \.(js|css|woff2|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker and manifest must not be cached
    location ~* \.(webmanifest|json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA fallback — all non-file routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
