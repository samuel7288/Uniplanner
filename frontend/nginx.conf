server {
    listen 80;
    server_name _;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml text/javascript image/svg+xml;

    # Proxy API requests to the backend.
    # BACKEND_INTERNAL_URL is injected at container start via envsubst.
    # • Docker Compose: http://backend:4000
    # • Railway:        http://backend.railway.internal:4000
    location /api/ {
        proxy_pass ${BACKEND_INTERNAL_URL};
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        # Forward cookies for the HttpOnly refresh token
        proxy_pass_header Set-Cookie;
    }

    # Cache static assets aggressively (Vite hashes file names)
    location ~* \.(js|css|woff2|png|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Service worker and manifest must not be cached
    location ~* \.(webmanifest|json)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        try_files $uri =404;
    }

    location = /sw.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA fallback — all non-file routes serve index.html
    location / {
        try_files $uri $uri/ /index.html;
    }
}
